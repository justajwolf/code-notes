<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>JÂ·Wolf</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- Docsify v4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <!-- Themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="darklight-theme" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        mermaid.initialize({ startOnLoad: false });
        window.mermaid = mermaid;

        const repo = "justajwolf/code-notes";
        window.$docsify = {
            name: "justajwolf",
            homepage: "README.md",
            repo,
            subMaxLevel: 3,
            relativePath: false,
            coverpage: true,
            loadNavbar: true,
            loadSidebar: true,
            auto2top: true,
            mergeNavbar: true,
            nativeEmoji: false,
            noEmoji: false,
            onlyCover: true,
            search: "auto",
            el: "#app",
            ext: ".md",
            // logo: "/assets/img/avatar.png",
            formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}.{fff}",
            externalLinkTarget: "_blank",
            cornerExternalLinkTarget: "_blank",
            requestHeaders: {},
            routerMode: "hash",
            alias: {
                // "/langs/go/README": "https://cdn.jsdelivr.net/gh/justajwolf/go@main/README.md",
                // "/langs/nodejs/README": "https://cdn.jsdelivr.net/gh/justajwolf/nodejs@main/README.md",
                // "/langs/go/fileserver": "https://cdn.jsdelivr.net/gh/justajwolf/go@main/fileserver/README.md"
            },
            markdown: {
                renderer: {
                    code(code, lang) {
                        if (lang === "mermaid") {
                            const id = `${Date.now()}_${~~(Math.random() * 1000)}`
                            const mermaidId = `mermaidId-${id}`;
                            mermaid.render(`mermaid-svg-${id}`, code).then((content) => {
                                document.querySelector(`#${mermaidId}`).innerHTML = content.svg;
                            });
                            return `<div class="mermaid" id="${mermaidId}"></div>`;
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        };
    </script>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Emoji -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- Themes -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    <!-- Language highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-docker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
